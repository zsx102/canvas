
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
  <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
	<input type = "color" id = "picker"/>

	<script>
		var canvas = document.querySelector("#myCanvas");
	  var ctx = canvas.getContext("2d");
		//resize
		window.addEventListener('load', resizeCanvas);
		function resizeCanvas() {
			canvas.width = window.innerWidth * 0.8;
			canvas.height = window.innerHeight * 0.8;
		}
		//draw
		function draw(x, y) {
			console.log("Start drawing")
	        ctx.beginPath();
	        ctx.arc(x,y,10,0,2 * Math.PI);
	        ctx.fill();
		}
		//mousemove event
		myCanvas.addEventListener('mousemove', move)
		function move(e) {
			console.log(e);
			draw(e.offsetX, e.offsetY);
		}
		//keypress
		window.addEventListener('keydown', function(e) {
			var x = e.keyCode;
			console.log(x);
			//change color
			if (x == 'b') {
				ctx.fillStyle = 'blue';
			}
			if (x == 'r') {
				ctx.fillStyle = 'red';
			}
			if (x == 'g') {
				ctx.fillStyle = 'green';
			}
			if (x == 'y') {
				ctx.fillStyle = 'yellow';
			}
			//clear
			if (x == ' ') {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
			}
			//up/down
			if (x == 38) {
				myCanvas.removeEventListener('mousemove', move);
			}
			if (x == 40) {
				myCanvas.addEventListener('mousemove', move);
			}
		})
		//color picker
		function change() {
			ctx.fillStyle = document.getElementById('picker').value;
		}
		document.getElementById('picker').onchange = change;
	</script>

</body>
</html>
